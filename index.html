<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Users</title>
</head>
<body>
<h1 class="title">Our list</h1>

<div id="wrapper">
    <table class="table table-bordered table-consumer" id="data_table">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Phone number</th>
            <th>Buttons</th>
        </tr>
        </thead>

        <tbody>
        <tr id="row1">
            <td id="name_row1">Alexander</td>
            <td id="phone_row1">+38 (098) 558-92-51</td>
            <td>
                <input type="button" id="edit_button1" value="Edit" class="edit btn btn-primary btn-custom"
                       onclick="edit_row('1')">
                <input type="button" id="save_button1" value="Save" class="save btn btn-success btn-custom"
                       onclick="save_row('1')">
                <input type="button" value="Delete" class="delete btn btn-danger btn-custom" onclick="delete_row('1')">
            </td>
        </tr>

        <tr id="row2">
            <td id="name_row2">Sergey</td>
            <td id="phone_row2">+7 (991) 868-92-50</td>
            <td>
                <input type="button" id="edit_button2" value="Edit" class="edit btn btn-primary btn-custom"
                       onclick="edit_row('2')">
                <input type="button" id="save_button2" value="Save" class="save btn btn-success btn-custom"
                       onclick="save_row('2')">
                <input type="button" value="Delete" class="delete btn btn-danger btn-custom" onclick="delete_row('2')">
            </td>
        </tr>

        <tr id="row3">
            <td id="name_row3">Michail</td>
            <td id="phone_row3">+42 (596) 584-27-38</td>
            <td>
                <input type="button" id="edit_button3" value="Edit" class="edit btn btn-primary btn-custom"
                       onclick="edit_row('3')">
                <input type="button" id="save_button3" value="Save" class="save btn btn-success btn-custom"
                       onclick="save_row('3')">
                <input type="button" value="Delete" class="delete btn btn-danger btn-custom" onclick="delete_row('3')">
            </td>
        </tr>

        <tr id="row4">
            <td id="name_row4">Leonid</td>
            <td id="phone_row4">+38 (066) 568-94-35</td>
            <td>
                <input type="button" id="edit_button4" value="Edit" class="edit btn btn-primary btn-custom"
                       onclick="edit_row('4')">
                <input type="button" id="save_button4" value="Save" class="save btn btn-success btn-custom"
                       onclick="save_row('4')">
                <input type="button" value="Delete" class="delete btn btn-danger btn-custom" onclick="delete_row('4')">
            </td>
        </tr>

        <tr id="field_add">
            <td id="field_name">
                <input type="text" name="name" id="new_name" placeholder="Name*">
                <span id="name_warning"></span>
            </td>
            <td id="field_phone">
                <input id="new_phone" type="tel" name="name" placeholder="+7 (123) 456-78-90"
                       pattern="[\+]\d{1,2}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" minlength="18" maxlength="19"/>
                <span class="form_error">Format +7 (123) 456-78-90</span>
            </td>
            <td>
                <input id="btn-add" type="button" class="add btn btn-add" onclick="add_row();" value="Add Row">
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
